<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unggah File</title>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Jawaban</h1>
        <p>Pastikan format file sudah benar format dengan nama- mapel-kelas contoh "muhammad-mtk-94"</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="fileInput" id="fileInput" accept=".pdf, .doc, .docx, .xlsx, .xls, .odt, .ods">
            <button type="button" onclick="uploadFile()">Unggah</button>
        </form>
        <div id="progress-container">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="status">0%</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
